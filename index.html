<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Main HTML entry point for the Teacher & Student Portal application -->
    <!-- This file serves as the root template that gets processed by Vite during build -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Application title displayed in browser tab -->
    <title>Status Update App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Root DOM element where React application will be mounted -->
    <!-- This div serves as the entry point for ReactDOM.render() -->
    <div id="root"></div>
    <!-- Vite development script that loads the main application bundle -->
    <!-- In production, this gets replaced with the built JavaScript bundle -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
